<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<style>
    .carousel-control-prev,
    .carousel-control-next {
        width: 4%;
        height: 20%;
        /* color: #aaa; */
        background-color: #aaa;
        border-radius: 0.25rem;
        top: 40%;
    }
    /* .carousel-indicators .active {
        background-color: #aaa;
    } */
    /* .carousel-indicators li{
        width: 0.8rem;

        background: #fff;
    } */
</style>
<body>
    <div class="container">
        <div id="lunbo" class="carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100" src="../boot/img/boot-1.png" alt=""></div>
                <div class="carousel-item"><img class="w-100" src="../boot/img/boot-2.png" alt=""></div>
                <div class="carousel-item"><img class="w-100" src="../boot/img/boot-3.png" alt=""></div>
                <div class="carousel-item"><img class="w-100" src="../boot/img/boot-4.png" alt=""></div>
            </div>
            <a data-slide="prev" class="carousel-control-prev" href="#lunbo">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" class="carousel-control-next" href="#lunbo">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#lunbo" class="active"></li>
                <li data-slide-to="1" data-target="#lunbo"></li>
                <li data-slide-to="2" data-target="#lunbo"></li>
                <li data-slide-to="3" data-target="#lunbo"></li>
            </ul>
        </div>
    </div>
</body>
